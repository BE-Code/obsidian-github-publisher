name: Feature request
description: Suggest an idea for this project
title: "[FR]: "
labels: ["enhancement"]
assignees:
  - Mara-Li
body:
  - type: dropdown
    id: type-workflow
    attributes:
      label: What part of the workflow do you want to improve ?
      options:
        - mkdocs Worfklow (github actions) 
        - Obsidian plugin
  - type: textarea
    id: describe-request
    attributes:
      label: Is your feature related to a problem ?
      description: If you found a solution with the inherent limit I had with Obsidian, please, add it here! 
      placeholder: "Tell me the original problem"
  - type: textarea
    id: describe-solution
    attributes:
      label: What solution do you want to see ?
      description: Describe your idea here!
    validations:
      required: true
  - type: textarea
    id: alternative
    attributes:
      label: Describe the alternative you've considered
  - type: dropdown
    id: version
    attributes:
      label: OS
      description: What OS do you use ? 
      multiple: true
      options:
        - IOS
        - Android
        - MacOS
        - Windows
        - Linux
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  
