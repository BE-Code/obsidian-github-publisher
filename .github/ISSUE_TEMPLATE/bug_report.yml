name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - Mara-Li
body:
  - type: markdown
    id: info-user
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report.
  - type: checkboxes
    attributes:
      label: Issue validation
      description: "Thanks to check if your issue is relative to the repository. Any non relative or duplicate issue will be closed."
      options:
        - label: "My issue doesn't concern the [mkdocs template](https://github.com/obsidianMkdocs/obsidian-mkdocs-publisher-template), nor the workflow and the mkdocs build. (*[You can create an bug report here](https://github.com/obsidianMkdocs/obsidian-mkdocs-publisher-template/issues/new?assignees=Mara-Li&labels=bug%2Ctriage&template=bug_report.yml&title=%5BBug%5D%3A+)*)"
          required: true
        - label: "My issue doesn't concern the [Python Package](https://github.com/obsidianMkdocs/obsidian-mkdocs-publisher-python). (*[You can create an bug report here](https://github.com/obsidianMkdocs/obsidian-mkdocs-publisher-python/issues/new?assignees=Mara-Li&labels=enhancement&template=feature_request.yml&title=%5BFR%5D%3A+)*)"
          required: true
        - label: "My issue is not a question relative to [Material Mkdocs](https://squidfunk.github.io/mkdocs-material/) nor [Mkdocs](https://www.mkdocs.org/) (*[You can open a discussion to get more help!](https://github.com/squidfunk/mkdocs-material/discussions)*)"
          required: true
        - label: "I checked the issue to prevent duplicate"
          required: true
  - type: textarea
    id: describe-bug
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: "Tell us what you see! And don't forget the error"
    validations:
      required: true
  - type: textarea
    id: repro-bug
    attributes:
      label: How to reproduce ?
      description: Step to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error 
  - type: textarea
    attributes:
      label: Configuration
      description: |
        Please, send me a screenshot or a list with your plugin configuration!
    validations:
      required: true    
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks. You can open the Obsidian's console with "CTRL+MAJ+I"
      render: shell
  - type: dropdown
    id: version
    attributes:
      label: OS
      description: What OS do you use ? 
      multiple: true
      options:
        - IOS
        - Android
        - MacOS
        - Windows
        - Linux
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  
